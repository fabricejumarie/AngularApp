<div style="margin: 1% 1% 1% 1%;">
  <dx-select-box #selectBox
  [dataSource]="productList"
  displayExpr="name"
  valueExpr="id"
  (onSelectionChanged)="onSelectionChanged($event)">
  </dx-select-box>
</div>
<div id="productInfo" *ngIf="selectedProduct">
  <form action="your-action" (submit)="onFormSubmit($event)">
    <dx-form id="form" [formData]="selectedProduct">
    <dxi-item itemType="group" cssClass="first-group" [colCount]="2">
        <dxi-item dataField="id" [label]="{text: 'Id'}"></dxi-item>
        <dxi-item dataField="name" [label]="{text: 'Name'}"></dxi-item>
    </dxi-item>
    <dxi-item itemType="group" cssClass="second-group" [colCount]="2">
        <dxi-item dataField="description" [label]="{text: 'Description'}"></dxi-item>
        <dxi-item dataField="recommandedPrice" [label]="{text: 'Price'}"></dxi-item> 
    </dxi-item>
  </dx-form>
  <dx-button [useSubmitBehavior]="true" >
  </dx-button>
</form>
</div>
